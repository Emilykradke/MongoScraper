<!DOCTYPE html> 
<html>
  <head>
    <title>CinemaScraper</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <div class="custom-padding">

      <div class="banner">
        <nav>
          <div class="logo"><a href="/">Cinema <span id="capitalLetter">S</span>craper</a></div>
          <ul class="menu-area">
            <li><a href="/">Home</a></li>
            <li><a href="/saved">Saved Articles</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>

        <div class="bannerText">
          <h1 id="bannerHeading">Cinema <span>S</span>craper</h1>
          <h2 id="bannerSubheading">Mongo Web Scraper</h2>
          <div class="buttonDiv">
              <button id="scrapeArticlesButton">Scrape Articles</button>
          </div>
        </div>

      </div>

      <div class="articles">
        <div class="card">
        
          <div class="card-text-block">
            <a href="#" class="article-title">Title</a>
            <p class="article-summary"></p>
          </div>
        
        </div>
  
          <div class="card-actions">
            <button class="btn-save">Save Article</button>
          </div>
          
      </div>
      
      
      <div class="footer">
        <footer>CinemaScraper Mongo Web Scraper</footer>
      </div>

    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
